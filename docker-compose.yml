version: "3.8"

services:
    fornitori-in-cloud:
        build:
            context: .
            dockerfile: Dockerfile
        image: fornitori-in-cloud
        container_name: fornitori-in-cloud
        restart: unless-stopped
        working_dir: /var/www
        volumes:
            - .:/var/www
        depends_on:
            - hackts-db

    webserver:
        image: nginx:alpine
        container_name: fornitori-nginx
        restart: unless-stopped
        ports:
            - "8000:80"
        volumes:
            - .:/var/www
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - fornitori-in-cloud

    hackts-db:
        image: mysql:8.0
        container_name: hackts-db
        restart: unless-stopped
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: hackts
            MYSQL_USER: hackts_user
            MYSQL_PASSWORD: hackts_pass
        volumes:
            - hackts-dbdata:/var/lib/mysql
        ports:
            - "3307:3306"

    frontend:
        image: node:20-alpine
        container_name: fornitori-frontend
        working_dir: /var/www
        volumes:
            - .:/var/www
        command: sh -c "npm install && npm run dev"
        ports:
            - "5173:5173" # ðŸ‘ˆ expose Vite's default dev server port
        depends_on:
            - fornitori-in-cloud

volumes:
    hackts-dbdata:
